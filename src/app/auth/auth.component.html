<div class="login-page">
  <div class="login-box">
    <div class="card">
      <div class="card-header text-center">
        <h1 class="h1"><b>SISAC</b></h1>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Informe usuário e senha para entrar</p>
        <form [formGroup]="form" (ngSubmit)="entrar()">
          <div class="form-group">
            <div class="input-group">
              <input
                autofocus
                mask="000.000.000-00"
                type="text"
                formControlName="cpf"
                maxlength="14"
                class="form-control"
                [ngClass]="{ 'is-invalid': form.get('cpf')?.touched && form.get('cpf')?.errors?.['required'] }"
                placeholder="CPF"
              />
            </div>

            <div
              *ngIf="
                form.get('cpf')?.invalid &&
                (form.get('cpf')?.dirty || form.get('cpf')?.touched)
              "
            >
              <div *ngIf="form.get('cpf')?.errors?.['minlength']">
                CPF deve ter no mínimo 11 caracteres
              </div>
              <span
                *ngIf="form.get('cpf')?.errors?.['required']"
                class="text-danger"
                >CPF é obrigatório</span
              >
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input
                type="password"
                [ngClass]="{ 'is-invalid': form.get('password')?.touched && form.get('password')?.errors?.['required'] }"
                formControlName="password"
                class="form-control"
                placeholder="Senha"
              />
            </div>
            <div
              *ngIf="
                form.get('password')?.invalid &&
                (form.get('password')?.dirty || form.get('password')?.touched)
              "
            >
              <div *ngIf="form.get('password')?.errors?.['minlength']">
                Senha deve ter no mínimo 6 caracteres
              </div>
              <span
                *ngIf="form.get('password')?.errors?.['required']"
                class="text-danger"
                >Senha é obrigatório</span
              >
            </div>
          </div>

          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input
                  type="checkbox"
                  formControlName="lembrarme"
                  id="remember"
                />
                <label for="remember"> Lembrar-Me </label>
              </div>
            </div>

            <div class="col-4">
              <button
                [disabled]="form.invalid"
                type="submit"
                class="btn btn-primary btn-block"
              >
                Entrar
              </button>
            </div>
          </div>
        </form>

        <p class="mb-1">
          <a href="forgot-password.html">Esqueci minha senha</a>
        </p>
      </div>
    </div>
  </div>
</div>
